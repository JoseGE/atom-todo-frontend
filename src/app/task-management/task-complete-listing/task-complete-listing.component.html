<div class="section">
  <h3 class="section-title">
    <mat-icon>schedule</mat-icon>
    Completadas ({{ tasks.length }})
  </h3>

  <div class="cards">
    <app-task-item
      *ngFor="let task of tasks; trackBy: trackByTaskId"
      [task]="task"
      (markTaskAsPending)="onMarkTaskAsPending(task)"
      (taskDelete)="onTaskDelete(task)"
      (taskEdit)="onTaskEdit(task)"
    ></app-task-item>
  </div>
</div>
